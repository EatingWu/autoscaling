<%inherit file="/base.html"/>
<%block name="content">

<div class="king-page-box">
        <div class="king-container clearfix">
            <form class="form-horizontal">
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">虚机编号：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">使用者：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">邮件地址：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">手机：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="" placeholder="提示信息"> </div>
                </div>
                <div class="form-group clearfix">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="button" class="king-btn mr10  king-success">修改</button>
                        <button type="button" class="king-btn king-default ">取消</button>
                    </div>
                </div>
            </form>
            <table class="table mb0 pr15 ranger-box ">
                <thead>
                    <tr>
                        <th style="width: 100px;">#</th>
                        <th style="width: 25%;">虚机编号</th>
                        <th style="width: 25%;">使用者</th>
                        <th style="width: 25%;">邮件地址</th>
                        <th style="width: 25%;">手机</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 设置面板Start -->
            <template id="header_tpl_1550156732850">
                <tr>
                    <th style="width: 100px;">#index#</th>
                    <th style="width: 20%;">#task#</th>
                    <th style="width: 20%;">#progress#</th>
                    <th style="width: 20%;">#host#</th>
                    <th>#date#</th>
                </tr>
            </template>
            <template id="tpl_1550156732850">
                <tr>
                    <td style="width: 100px;">#index#</td>
                    <td style="width: 20%;">#columnName1#</td>
                    <td style="width: 20%;">#columnName2#</td>
                    <td style="width: 20%;">#columnName3#</td>
                    <td>#columnName4#</td>
                </tr>
            </template>
            <!-- 设置面板End -->
        </div>
    </div>


</%block>
