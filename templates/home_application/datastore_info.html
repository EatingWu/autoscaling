<%inherit file="/base.html"/>
<%block name="content">

<div class="king-page-box">
            <div class="king-container clearfix">
                <div class="king-block king-block-bordered king-block-themed mb0">

                    <div class="king-block-content">
                        <table class="table mb0 pr15 ranger-box ">
                            <thead>
                                <tr>
                                    <th style="width: 100px;">#</th>
                                    <th style="width: 20%;">已使用存储</th>
                                    <th style="width: 20%;">未使用存储</th>
                                    <th style="width: 10%;">总存储</th>
                                    <th style="width: 10%;">使用率</th>
                                    <th style="width: 10%;">存储池</th>
                                </tr>
                            </thead>
                            <tbody>
                                % for datastore_data in datastore_datas:
                                <tr>
                                    <td style="width: 100px;">#</td>
                                    <td style="width: 20%;">${datastore_data.dt_usedspace}</td>
                                    <td style="width: 20%;">${datastore_data.dt_freespace}</td>
                                    <td style="width: 20%;">${datastore_data.dt_capacity}</td>
                                    <td style="width: 10%;">${datastore_data.dt_usagepercent}</td>
                                    <td style="width: 10%;">${datastore_data.dt_volumes}</td>
                                </tr>
                                % endfor
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
     </div>


</%block>
